<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Danh sách người dùng</h3>
  <a *ngIf="!isUser" routerLink="/users/add" class="btn btn-primary">+ Thêm mới</a>
</div>

<div *ngIf="loading" class="alert alert-info">Loading...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table class="table table-bordered table-striped" *ngIf="!loading && users.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Tên đầy đủ</th>
      <th>Vai trò</th>
      <th>Ngày đăng ký</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td style="text-align: right;">{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.fullname }}</td>
      <td>{{ getRoleName(u.role) }}</td>
      <td>{{ u.createdAt | date:'yyyy/MM/dd HH:mm:ss' }}</td>
      <td *ngIf="!isUser">
        <a [routerLink]="['/users', u.id, 'view']" class="btn btn-sm btn-outline-secondary me-2">Chi tiết</a>
        <a  *ngIf="!isSelf(u)" [routerLink]="['/users', u.id, 'edit']" class="btn btn-sm btn-outline-secondary me-2">Sửa</a>
        <button  *ngIf="!isSelf(u)" class="btn btn-sm btn-outline-danger" (click)="deleteUser(u)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !users.length" class="alert alert-warning mb-0">
  Danh sách user rỗng.
</div>
